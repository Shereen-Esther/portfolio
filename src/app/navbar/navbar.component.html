<div class="nav-container">
    <div class="logo">
            MY PORTFOLIO 
    </div>
    <nav *ngIf="navbar === 1">
        <ul>
            <li (click)="scrollToSection('about-section')" [class.active]="activeSection === 'about-section'">ABOUT</li>
            <li (click)="scrollToSection('works-section')" [class.active]="activeSection === 'works-section'">WORKS</li>
            <li (click)="scrollToSection('skills-section')" [class.active]="activeSection === 'skills-section'">SKILLS
            </li>
            <li (click)="scrollToSection('projects-section')" [class.active]="activeSection === 'projects-section'">
                PROJECTS</li>
            <li (click)="scrollToSection('contact-section')" [class.active]="activeSection === 'contact-section'">
                CONTACT</li>
        </ul>
    </nav>
    <nav *ngIf="navbar === 0">
        <img (click)="toggleSideNav()" class="navIcon" src="../../assets/icons/navigation.png">
    </nav>
    <div *ngIf="sideNavBar" class="sideNavBar-container">
        <div class="sideNavBar">
            <img (click)="toggleSideNav()" class="navCloseIcon" src="../../assets/icons/left_arrow.svg">
            <ul>
                <li (click)="scrollToSectionClose('about-section')" [class.active]="activeSection === 'about-section'">ABOUT</li>
                <li (click)="scrollToSectionClose('works-section')" [class.active]="activeSection === 'works-section'">WORKS</li>
                <li (click)="scrollToSectionClose('skills-section')" [class.active]="activeSection === 'skills-section'">SKILLS
                </li>
                <li (click)="scrollToSectionClose('projects-section')" [class.active]="activeSection === 'projects-section'">
                    PROJECTS</li>
                <li (click)="scrollToSectionClose('contact-section')" [class.active]="activeSection === 'contact-section'">
                    CONTACT</li>
            </ul>
        </div>
    </div>
</div>
